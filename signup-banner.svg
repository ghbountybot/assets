<svg viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#2D3748" />
      <stop offset="100%" style="stop-color:#1A202C" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main container with rounded corners -->
  <rect x="0" y="0" width="600" height="160" rx="12" fill="url(#bg-gradient)"/>

  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="20" fill="#4299E1" opacity="0.1"/>
  <circle cx="560" cy="120" r="30" fill="#4299E1" opacity="0.1"/>

  <!-- Main text -->
  <text x="40" y="60" fill="#FFFFFF" font-family="system-ui, -apple-system" font-size="24" font-weight="bold">
    Want to add your own bounty?
  </text>

  <!-- Subtext -->
  <text x="40" y="90" fill="#A0AEC0" font-family="system-ui, -apple-system" font-size="16">
    Join BountyBot to start incentivizing open source contributions
  </text>

  <!-- CTA Button -->
  <g transform="translate(40, 110)">
    <rect x="0" y="0" width="160" height="36" rx="18" fill="#4299E1" filter="url(#glow)"/>
    <text x="80" y="24" fill="#FFFFFF" font-family="system-ui, -apple-system" font-size="14" 
          font-weight="bold" text-anchor="middle">
      Sign up with GitHub
    </text>
  </g>
</svg>